<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint</title>
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>

<!-- /////////////////////////////////////////////////////////////// -->
<div class="maincontainer">
        <div class="popup">

            <div class="popupinput">

                <div class="inputs">
                    <div class="one">
                        <input class="text" placeholder="Header"  type="text">
                        <button>Delete/Close</button>
                    </div>
                    <div class="two">
                        <input class="text"  placeholder="Title"  type="text">
                        <input class="date" type="date">
                    </div>
                    <div class="three">
                        <input class="notes text" placeholder="Notes"  type="text">
                        <button class="confirm">Confirm</button>
                    </div>
                </div>


                <div class="radios">
                    <p>Priority</p>

                    <div>
                        <label for="">Low</label>
                        <input type="radio">
                    </div>

                    <div>
                        <label for="">Med</label>
                        <input type="radio">
                    </div>

                    <div>
                        <label for="">High</label>
                        <input type="radio">
                    </div>
                    
                </div>

            </div>
        </div>


<!-- ///////////////////////////////////////////////////////////////////////// -->





    </div>
    





    <script src="main.js"></script>
</body>
</html>
